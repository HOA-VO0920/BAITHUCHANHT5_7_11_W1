<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form đặt bàn quán ăn</title>
</head>
<body>
    <h3>13. Form đặt bàn quán ăn</h3>
    <form>
        <label>Tên: <input type="text" name="name"></label><br><br>
        <label>Số người: <input type="number" name="people"></label><br><br>
        <label>Ngày giờ: <input type="datetime-local" name="datetime"></label><br><br>
        <label>Yêu cầu đặc biệt:<br><textarea name="note"></textarea></label><br><br>
        <button type="submit">Đặt bàn</button>
    </form>
</body>
</html>
