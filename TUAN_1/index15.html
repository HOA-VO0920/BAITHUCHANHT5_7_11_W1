<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form thanh toán đơn hàng</title>
</head>
<body>
    <h3>15. Form thanh toán đơn hàng</h3>
    <form>
        <label>Họ tên: <input type="text" name="fullname"></label><br><br>
        <label>Địa chỉ: <input type="text" name="address"></label><br><br>
        <p>Hình thức thanh toán:</p>
        <label><input type="radio" name="payment" value="cod"> Thanh toán khi nhận hàng</label>
        <label><input type="radio" name="payment" value="card"> Thẻ ngân hàng</label><br><br>
        <button type="submit">Thanh toán</button>
    </form>
</body>
</html>
