<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form khảo sát ý kiến người dùng</title>
</head>
<body>
    <h3>12. Form khảo sát ý kiến người dùng</h3>
    <form>
        <p>Giới tính:</p>
        <label><input type="radio" name="gender" value="nam"> Nam</label>
        <label><input type="radio" name="gender" value="nu"> Nữ</label><br><br>

        <p>Sở thích:</p>
        <label><input type="checkbox" name="hobby" value="sach"> Đọc sách</label>
        <label><input type="checkbox" name="hobby" value="nhac"> Nghe nhạc</label><br><br>

        <p>Ý kiến đóng góp:</p>
        <textarea name="comment" rows="4" cols="50"></textarea><br><br>

        <p>Bạn đến từ đâu?</p>
        <select name="city">
            <option value="hcm">TP.HCM</option>
            <option value="hn">Hà Nội</option>
            <option value="dn">Đà Nẵng</option>
        </select><br><br>

        <button type="submit">Gửi phản hồi</button>
    </form>
</body>
</html>
