<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CV Cá nhân</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #f0f4f8);
      padding: 40px;}

    .cv {
      max-width: 900px;
      margin: auto;
      display: flex;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      overflow: hidden;}

    .left {
      background-color: #d0f0e6;
      padding: 30px;
      text-align: center;
      flex: 1;}

    .left img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #ffffff;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);}

    .right {
      background-color: #f7f7f7;
      padding: 30px;
      flex: 2;}

    .right h3 {
      color: #00796b;
      margin-bottom: 20px;}

    .right p {
      margin: 12px 0;
      line-height: 1.6;
      font-size: 16px;}

    strong {
      color: #333;}
  </style>
</head>
<body>
  <div class="cv">
    <div class="left">
      <img src="IMG/avatar.jpg" alt="Ảnh đại diện">
      <h3>Võ Thị Hòa</h3>
      <p><em>Web Developer</em></p>
    </div>
    <div class="right">
      <h3>CV cá nhân </h3>
      <p><strong>Thông tin cá nhân:</strong> Võ Thị Hòa, 20/09/2005</p>
      <p><strong>Kỹ năng:</strong> HTML, CSS, JavaScript</p>
      <p><strong>Kinh nghiệm:</strong> 1 năm làm Web Developer</p>
      <p><strong>Học vấn:</strong> Đại học Công Nghiệp TP.HCM</p>
    </div>
  </div>
</body>
</html>
