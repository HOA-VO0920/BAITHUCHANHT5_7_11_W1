<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form thanh toán đơn hàng</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to top, #f6ddac, #f2babe);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 30px; }

    .form-container {
      background-color: #f4fafe;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%; }

    h3 {
      text-align: center;
      margin-bottom: 25px;
      color: #004080;}

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;}

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;  }

    .payment-options {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px; }

    .payment-options label {
      font-weight: normal;}

    input[type="radio"] {
      margin-right: 8px;
      transform: scale(1.1); }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background: linear-gradient(to right, #0077cc, #005fa3);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s; }

    button:hover {
      background: linear-gradient(to right, #005fa3, #003f70);  }
  </style>
</head>
<body>
  <div class="form-container">
    <h3>Form thanh toán đơn hàng</h3>
    <form>
      <label>Họ tên:
        <input type="text" name="fullname" placeholder="Nhập họ tên đầy đủ" required>
      </label>

      <label>Địa chỉ:
        <input type="text" name="address" placeholder="Số nhà, đường, quận/huyện, tỉnh/thành..." required>
      </label>

      <p><strong>Hình thức thanh toán:</strong></p>
      <div class="payment-options">
        <label><input type="radio" name="payment" value="cod"> Thanh toán khi nhận hàng</label>
        <label><input type="radio" name="payment" value="card"> Thẻ ngân hàng</label>
      </div>

      <button type="submit">Thanh toán</button>
    </form>
  </div>
</body>
</html>
