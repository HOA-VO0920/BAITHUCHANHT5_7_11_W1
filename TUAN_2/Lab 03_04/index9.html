<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chèn Audio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #d6f496;
            padding: 30px;
            text-align: center;
        }
        .audio-box {
            display: inline-block;
            padding: 20px;
            border: 1px solid #454242;
            border-radius: 12px;
            background-color: #bff5c9;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }
        h3 {
            margin-bottom: 15px;
        }
        audio {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="audio-box">
        <h3> Hồi chuông cảnh tỉnh khỏi ảo tưởng</h3>
        <audio controls>
            <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/mpeg">
            Trình duyệt của bạn không hỗ trợ audio.
        </audio>
    </div>
</body>
</html>
